<body id="fondo">
    <nav class="navbar sticky-bottom navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fs-1 fw-bolder" href="/">
                <img src="/static/imagenes/logo.png" alt="" class="logo align-items-end" />
                AGENDA
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-around" id="navbarNavAltMarkup">
                <div class="navbar-nav fw-semibold fs-5 text-center">

            </div>
        </div>

            <h2 class="h1 text-center my-5">Lista de Usuarios</h2>

                <div id="grilla" class="col-auto  text-center">

                    </table>
                </div>
                <div class="d-flex justify-content-end px-2">
                    <button onclick="cargarUsuarios()" type="button" class="btn btn-primary btn-lg">

                <p><a href="mailto:leonel@gmail.com" style="color: white;">gonzalo.ledovith@gmail.com</a></p>
